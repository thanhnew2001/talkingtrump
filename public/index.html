<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Trump - AI Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100vh;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            flex: 1;
            min-height: 300px;
        }

        #trump-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4ecdc4;
            color: white;
        }

        .btn-secondary:hover {
            background: #45b7b8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            background: #4ecdc4;
            margin-left: auto;
            text-align: right;
        }

        .message.trump {
            background: #ff6b6b;
            margin-right: auto;
        }

        .message.system {
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            font-style: italic;
            margin: 0 auto;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .status.listening {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .clear-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
                min-height: 100vh;
            }
            
            .video-container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="video-container">
                <img id="trump-video" src="trump/trump1.png" alt="Donald Trump">
            </div>
            <div class="controls">
                <button id="start-call-btn" class="btn btn-primary">Start Call</button>
                <button id="answer-call-btn" class="btn btn-secondary" style="display: none;">Answer</button>
                <button id="end-call-btn" class="btn btn-danger" style="display: none;">End Call</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>💬 Chat with Trump</h2>
                    <p>Click "Start Call" to begin your conversation</p>
                </div>
                
                <div class="status" id="status">Ready to start</div>
                
                <button id="clear-chat-btn" class="clear-chat-btn" style="display: none;">Clear Chat History</button>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        Welcome! Click "Start Call" to begin your conversation with Donald Trump.
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button id="send-btn" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TalkingTrumpApp {
            constructor() {
                this.isCallActive = false;
                this.isListening = false;
                this.isAudioPlaying = false;
                this.recognition = null;
                this.mediaStream = null;
                this.chatHistory = [];
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeSpeechRecognition();
                this.loadChatHistory();
            }

            initializeElements() {
                this.startCallBtn = document.getElementById('start-call-btn');
                this.answerCallBtn = document.getElementById('answer-call-btn');
                this.endCallBtn = document.getElementById('end-call-btn');
                this.status = document.getElementById('status');
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.trumpVideo = document.getElementById('trump-video');
                this.clearChatBtn = document.getElementById('clear-chat-btn');
            }

            setupEventListeners() {
                this.startCallBtn.addEventListener('click', () => this.startCall());
                this.answerCallBtn.addEventListener('click', () => this.answerCall());
                this.endCallBtn.addEventListener('click', () => this.endCall());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.clearChatBtn.addEventListener('click', () => this.clearChatHistory());
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        console.log('🎤 Speech recognition started');
                        this.isListening = true;
                        this.updateStatus('Listening... Speak now!', 'listening');
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        console.log('🎤 Speech recognized:', transcript);
                        this.handleUserSpeech(transcript);
                    };

                    this.recognition.onerror = (event) => {
                        console.error('❌ Speech recognition error:', event.error);
                        this.isListening = false;
                        this.updateStatus('Speech recognition error. Try typing instead.', 'disconnected');
                    };

                    this.recognition.onend = () => {
                        console.log('🎤 Speech recognition ended');
                        this.isListening = false;
                        if (this.isCallActive && !this.isAudioPlaying) {
                            this.startListening();
                        }
                    };
                } else {
                    console.warn('⚠️ Speech recognition not supported');
                }
            }

            async startCall() {
                if (this.isCallActive) return;
                
                try {
                    this.isCallActive = true;
                    this.updateStatus('Starting call...', 'listening');
                    
                    // Request camera and microphone access
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    
                    this.updateStatus('Call connected! You can now speak or type.', 'connected');
                    this.startCallBtn.style.display = 'none';
                    this.endCallBtn.style.display = 'inline-block';
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    this.clearChatBtn.style.display = 'inline-block';
                    
                    // Start listening for speech
                    this.startListening();
                    
                    // Play greeting
                    this.speakTrumpGreeting();
                    
                } catch (error) {
                    console.error('❌ Error starting call:', error);
                    this.updateStatus('Error accessing camera/microphone. Please allow access and try again.', 'disconnected');
                    this.isCallActive = false;
                }
            }

            async answerCall() {
                if (this.isCallActive) return;
                await this.startCall();
            }

            endCall() {
                this.isCallActive = false;
                this.isListening = false;
                this.isAudioPlaying = false;
                
                if (this.recognition) {
                    this.recognition.stop();
                }
                
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }
                
                this.updateStatus('Call ended', 'disconnected');
                this.startCallBtn.style.display = 'inline-block';
                this.endCallBtn.style.display = 'none';
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
                this.clearChatBtn.style.display = 'none';
            }

            startListening() {
                if (!this.isCallActive || this.isListening || this.isAudioPlaying) return;
                
                if (this.recognition) {
                    this.recognition.start();
                }
            }

            async handleUserSpeech(transcript) {
                this.muteMicrophone();
                this.addMessage(transcript, 'user');
                await this.getTrumpResponse(transcript);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isCallActive) return;
                
                this.messageInput.value = '';
                this.muteMicrophone();
                this.addMessage(message, 'user');
                await this.getTrumpResponse(message);
            }

            async getTrumpResponse(userMessage) {
                try {
                    this.addMessage('Trump is thinking...', 'system');
                    
                    const response = await fetch('/api/trump-response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            chatHistory: this.chatHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Remove the "Trump is thinking..." message
                    this.removeLastSystemMessage();
                    
                    if (data.response) {
                        this.addMessage(data.response, 'trump');
                        
                        // Play Trump's voice
                        if (data.audioUrl) {
                            await this.speakTrumpMessage(data.audioUrl);
                        } else {
                            await this.speakWithBrowserTTS(data.response);
                        }
                    } else {
                        this.addMessage('Sorry, I had trouble processing that. Try again!', 'trump');
                    }
                    
                } catch (error) {
                    console.error('❌ Error getting Trump response:', error);
                    this.removeLastSystemMessage();
                    this.addMessage('Sorry, I had trouble processing that. Try again!', 'trump');
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                
                // Add to chat history (only user and trump messages, not system messages)
                if (sender !== 'system') {
                    this.chatHistory.push({
                        sender: sender,
                        message: text,
                        timestamp: time
                    });
                    
                    // Keep only last 20 messages
                    if (this.chatHistory.length > 20) {
                        this.chatHistory = this.chatHistory.slice(-20);
                    }
                    
                    this.saveChatHistory();
                }
            }

            removeLastSystemMessage() {
                const messages = this.chatMessages.querySelectorAll('.message.system');
                if (messages.length > 0) {
                    const lastSystemMessage = messages[messages.length - 1];
                    lastSystemMessage.remove();
                }
            }

            async speakTrumpMessage(audioUrl) {
                try {
                    this.muteMicrophone();
                    
                    const audio = new Audio(audioUrl);
                    audio.onloadeddata = () => {
                        console.log('🎵 Audio loaded, playing...');
                    };
                    
                    audio.onended = () => {
                        console.log('🎵 Audio playback ended');
                        this.unmuteMicrophone();
                    };
                    
                    audio.onerror = (error) => {
                        console.error('❌ Audio playback error:', error);
                        this.unmuteMicrophone();
                    };
                    
                    await audio.play();
                    
                } catch (error) {
                    console.error('❌ Error playing Trump audio:', error);
                    this.unmuteMicrophone();
                }
            }

            async speakWithBrowserTTS(text) {
                this.muteMicrophone();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                utterance.volume = 1;
                
                utterance.onend = () => {
                    console.log('🎤 TTS ended');
                    this.unmuteMicrophone();
                };
                
                utterance.onerror = (error) => {
                    console.error('❌ TTS error:', error);
                    this.unmuteMicrophone();
                };
                
                speechSynthesis.speak(utterance);
            }

            speakTrumpGreeting() {
                const greetings = [
                    'greetings/greeting1.wav',
                    'greetings/greeting2.wav',
                    'greetings/greeting3.wav'
                ];
                
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                const audio = new Audio(randomGreeting);
                
                audio.onended = () => {
                    console.log('🎵 Greeting ended');
                    this.unmuteMicrophone();
                };
                
                audio.onerror = (error) => {
                    console.error('❌ Greeting audio error:', error);
                    this.unmuteMicrophone();
                };
                
                audio.play().catch(error => {
                    console.error('❌ Error playing greeting:', error);
                    this.unmuteMicrophone();
                });
            }

            muteMicrophone() {
                this.isAudioPlaying = true;
                
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                
                if (this.mediaStream) {
                    const audioTracks = this.mediaStream.getAudioTracks();
                    audioTracks.forEach(track => {
                        track.enabled = false;
                        console.log('🔇 Audio track disabled:', track.label);
                    });
                }
                
                console.log('🔇 Microphone muted');
            }

            unmuteMicrophone() {
                this.isAudioPlaying = false;
                
                if (this.mediaStream) {
                    const audioTracks = this.mediaStream.getAudioTracks();
                    audioTracks.forEach(track => {
                        track.enabled = true;
                        console.log('🎤 Audio track enabled:', track.label);
                    });
                }
                
                console.log('🎤 Microphone unmuted');
                
                // Restart listening if call is active
                if (this.isCallActive) {
                    setTimeout(() => {
                        this.startListening();
                    }, 500);
                }
            }

            updateStatus(message, type = '') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            saveChatHistory() {
                try {
                    localStorage.setItem('trumpChatHistory', JSON.stringify(this.chatHistory));
                } catch (error) {
                    console.error('❌ Error saving chat history:', error);
                }
            }

            loadChatHistory() {
                try {
                    const saved = localStorage.getItem('trumpChatHistory');
                    if (saved) {
                        this.chatHistory = JSON.parse(saved);
                        this.displayChatHistory();
                    }
                } catch (error) {
                    console.error('❌ Error loading chat history:', error);
                }
            }

            displayChatHistory() {
                if (this.chatHistory.length === 0) return;
                
                // Clear existing messages except the welcome message
                const welcomeMessage = this.chatMessages.querySelector('.message.system');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
                
                // Display chat history
                this.chatHistory.forEach(msg => {
                    this.addMessage(msg.message, msg.sender);
                });
            }

            clearChatHistory() {
                this.chatHistory = [];
                localStorage.removeItem('trumpChatHistory');
                
                // Clear messages except welcome
                const welcomeMessage = this.chatMessages.querySelector('.message.system');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
                
                console.log('🗑️ Chat history cleared');
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.talkingTrumpApp) {
                window.talkingTrumpApp = new TalkingTrumpApp();
            }
        });

        window.addEventListener('load', () => {
            if (!window.talkingTrumpApp) {
                window.talkingTrumpApp = new TalkingTrumpApp();
            }
        });
    </script>
</body>
</html>
