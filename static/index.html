<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Video Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-3">Speak into your Microphone</h1>
        <div class="text-center">
            <button id="startRecord" class="btn btn-primary">Start </button>
            <button id="stopRecord" class="btn btn-secondary" disabled>Stop </button>
        </div>
        <div class="mt-3">
            <audio id="audioPlayback" controls class="w-100" style="display: none;"></audio>
            <video id="videoPlayback" controls width="100%" class="mt-3 hidden"></video>
            <img id="loadingImage" src="images/trump.jpg" width="100%" class="mt-3 hidden" style="display: none;"/>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("startRecord").addEventListener("click", async () => {
            audioChunks = [];
            if (!navigator.mediaDevices) {
                alert("Recording is not supported in this browser");
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { 'type' : 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayback").src = audioUrl;
                    sendAudioToServer(audioBlob);
                };
                mediaRecorder.start();
                document.getElementById("stopRecord").disabled = false;
                document.getElementById("startRecord").disabled = true;
            } catch (error) {
                console.error("Error accessing the microphone", error);
                alert("Error accessing the microphone");
            }
        });

        document.getElementById("stopRecord").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("stopRecord").disabled = true;
            document.getElementById("startRecord").disabled = false;
        });

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob, "audio.mp3");
            
            // Show loading image while waiting for the video
            //document.getElementById("videoPlayback").classList.add("hidden");
            //document.getElementById("loadingImage").classList.remove("hidden");

            fetch("/transcribe_speech_wav2lips", {
                method: "POST",
                body: formData,
            }).then(response => {
                if (response.ok) return response.blob();
                throw new Error('Network response was not ok.');
            }).then(blob => {
                document.getElementById("loadingImage").classList.add("hidden");
                const videoPlaybackElement = document.getElementById("videoPlayback");
                videoPlaybackElement.classList.remove("hidden");
                const url = URL.createObjectURL(blob);
                videoPlaybackElement.src = url;
                videoPlaybackElement.play();
            }).catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById("loadingImage").classList.add("hidden");
            });
        }
    </script>
</body>
</html>
